{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Subscribe</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        
        <div class="row mt-5 text-center">
            <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 text-center">
                <p>
                    We send out weekly news letters on Monday.
                </p>
                <p>
                    Subscribe here to never miss out on deals, tips and tricks.
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 text-center">
                <form action="" method="POST" class="">
                    {% csrf_token %}
                    {{ form | crispy }}
                </form>
                <button type="submit" class="btn btn-black rounded-0">Submit</button>
            </div>
        </div>
        
    </div>
{% endblock %}
